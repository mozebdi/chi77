<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Together Chicago CHI77 prototype</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
  <script type ="text/javascript" src="js/vue.min.js"></script>

  <!-- extra scripts -->
  <script src="js/leaflet-heat.js"></script>
  <script src="js/leaflet.ajax.min.js"></script>

  <!-- jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>

<body>
  <div id="side-nav">
    <div class="heading">
      <h1>CHI77</h1>
      <h2>by Together Chicago</h2>
      <h3>Chicagos 77 neighborhoods as seen through data.</h3>
    </div>
    <div id="controls" class="nicebox">
      <div>
        <select id="census-variable">
          <option id="all_btn"onclick="dropDown()">All</option>
          <option id="crime_btn" onclick="dropDown()">Crime in Chicago</option>
          <option id="school_btn" onclick="dropDown()">School Scores</option>
          <option id="grocery_btn" onclick="dropDown()">Grocery Stores</option>
      </select>
      </div>
      <div id="legend">
        <div id="census-min">min</div>
        <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
        <div id="census-max">max</div>
      </div>
    </div>
    <div id="data-box" class="nicebox">
      <label id="data-label" for="data-value"></label>
      <span id="data-value"></span>
    </div>
  </div>
  <div id="map"></div>
  <div class="footer">
    <p>more text for the bottom</p>
  </div>

  <script>

  // Toggles between different API routes i.e. pulls data based on side-nav selection
  $("#census-variable").change(function(){
      if ($(this).children(":selected").attr("id") == "crime_btn") {
        alert("Triggered crime data!");
        // jQuery api
        $.get("/api/population", function(data) {
            alert( "Data Loaded: " + data[0]["pop_100"] );

        });


      } else if ($(this).children(":selected").attr("id") == "school_btn") {
        alert("Triggered school data!");

      } else if ($(this).children(":selected").attr("id") == "grocery_btn") {
        alert("Triggered grocery data!");

      }



  });
  </script>

  <script>
// map stuff

    var loadCensusTracts = new L.GeoJSON.AJAX("data/censustracts.geojson", {onEachFeature:onEachFeature, style:style});
      // loadCensusTracts.addTo(map);

    var neighborhoods = new L.GeoJSON.AJAX("data/neighborhoods.geojson", {onEachFeature:onEachFeature, style:style});


    var map = L.map('map', {
        center: [41.81, -87.6298],
        zoom: 11,
        layers: [loadCensusTracts]
    });

    // from there, similar to the example: 
    // specify the basemap and overlays to put in the layers control
    var baseMaps = {
        "Census Tracts": loadCensusTracts,
        "Neighborhoods": neighborhoods,
    };
    var overlayMaps = {
        
    };

// initialize up the L.control.layers
    L.control.layers(baseMaps, overlayMaps).addTo(map);
    

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">Together Chicago</a> contributors'
    }).addTo(map);


// // get the data on the map
//     var censusMin = Number.MAX_VALUE, censusMax = -Number.MAX_VALUE;
//neighborhoods
      // var loadCensusTracts = new L.GeoJSON.AJAX("staticfiles/data/Neighborhoods_2012b.geojson", {onEachFeature:onEachFeature, style:style});
      // loadCensusTracts.addTo(map);
//census-tracts

  /** Removes census data from each shape on the map and resets the UI. */
      function clearCensusData() {
        censusMin = Number.MAX_VALUE;
        censusMax = -Number.MAX_VALUE;
        map.data.forEach(function(row) {
          row.setProperty('census_variable', undefined);
        });
        document.getElementById('data-box').style.display = 'none';
        document.getElementById('data-caret').style.display = 'none';
      }
// change polygon color to reflect crime data intensity
// Show number of crimes in pop-up
// color of polygons based on intensity
    function getColor(d) {
        return d > 70 ? '#800026' :
               d > 60 ? '#BD0026' :
               d > 50  ? '#E31A1C' :
               d > 40  ? '#FC4E2A' :
               d > 30 ? '#FD8D3C' :
               d > 20  ? '#FEB24C' :
               d > 10   ? '#FED976' :
                          '#FFEDA0' ;
    }
// change feature.properties.objectid to reflect what you want to measure
    function style(feature) {
        return {
            fillColor: getColor(feature.properties.commarea_n),
            weight: 2,
            opacity: 1,
            color: 'white',
            fillOpacity: 0.2
        };
    }
//Change colors on hover & set popup
    function highlightFeature(feature) {
        var layer = feature.target;
          layer.setStyle({
              fillOpacity: 0.7
          });
          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
              layer.bringToFront();
          }
        }
    function resetHighlight(e) {
        loadCensusTracts.resetStyle(e.target);
    }

    function Click(feature, layer) {
      // console.log("Feature:")
      // console.log(feature)
      if (feature.properties.namelsad10) {
        layer.bindPopup('Area: '+ feature.properties.namelsad10)
      }
      else if (feature.properties.pri_neigh) {
        layer.bindPopup('Neighborhood: '+ feature.properties.pri_neigh)
      }
      
    }

    function onEachFeature(feature, layer) {
         layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: Click(feature, layer),
        });
    }
  </script>
</body>

</html>
