<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Together Chicago CHI77 prototype</title>

  <link rel="stylesheet" href="css/style.css" />
  <!-- leaflet scripts -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>

  <!-- jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>


  <!-- extra scripts -->
  <script src="js/leaflet.ajax.min.js"></script>

</head>

<body>
  <div id="side-nav">
    <div class="heading">
      <h1>CHI77</h1>
      <h2>by Together Chicago</h2>
      <h3>Chicagos 77 neighborhoods as seen through data.</h3>
    </div>

    <div id="controls" class="nicebox">
      Overlay Options
      <div>
        <select id="census-variable">
          <option id="none"onclick="dropDown()">None</option>
          <!-- <option id="crime_btn" onclick="dropDown()">Crime in Chicago</option>
          <option id="school_btn" onclick="dropDown()">School Scores</option> -->
          <option id="census_pop_heat" onclick="dropDown()">Census Track Population Heatmap</option>
      </select>
      </div>
      <div id="legend">
        <div id="census-min">min</div>
        <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
        <div id="census-max">max</div>
      </div>
    </div>
    <div id="data-box" class="nicebox">
      <label id="data-label" for="data-value"></label>
      <span id="data-value"></span>
    </div>
  </div>
  <div id="map"></div>
  <div class="footer">
    <p>more text for the bottom</p>
  </div>

<script src="static/js/index.js"></script>


</body>

</html>
